<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Front e Back com Typescript</title>
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>
  <body>
    <div id="container">
      <h2 id="title">Front e Back</h2>

      <div x-data="create()">
        <button x-on:click="create">Create</button>
      </div>
    </div>
    <!-- <script src="./dist/index.js"></script> -->
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.4.1/axios.min.js"
      integrity="sha512-Fh/JL4KFgbH0OFN4EMEOvk90MTCjVuTVGFRDc+Kh5PyUFOzSzn/KA6PTOSNywfm5Ruppr40Uj09oGuj5tn6jiQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script>
      function create() {
        return {
          create: async function () {
            try {
              const { data } = await axios.post("http://localhost:3000/user/create");
              console.log(data);
            } catch (error) {
              console.log(error);
            }
          },
        };
      }
    </script>
  </body>
</html>
